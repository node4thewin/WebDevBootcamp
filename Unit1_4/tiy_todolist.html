<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="todos.css">

</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li class="completed">
            <input type="checkbox" checked>
            <!-- you can add "checked" to checkbox if you want for whatever reason -->
            Walk Rusty
        </li>
        <li class="completed">
           <input type="checkbox">
            Buy Groceries
        </li>
        <li id="special">   
           <input type="checkbox">
            Finish Recording CSS Videos
        </li>
    </ul>
</body>
</html>

<!-- THIS ILLUSTRATES THE ID and CLASS SELECTORS -->

<!-- often times we want multiple elements to look similar. This is when we use 
    a "class" to achieve that. -->

<!-- The test here is to put a strikethrough on "Walk Rusty and Buy Groceries" 
    this also shows "text-decoration"-->
