<!DOCTYPE html>
<html>
<head>
    <title>TIY Forms</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input name="firstname" id="firstname" type="text" placeholder="John" required></input>
        <label for="lastname">Last Name:</label>
        <input name="lastname"  id="lastname" type="text" placeholder="Doe" required></input>

    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other" required> 
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="24" maxlength="50" placeholder="24-50 characters" required>
    </div>

    <div>
        <label>Date of Birth:
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>            
            </select>

            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option>1987</option>
                <option>1992</option>
            </select>
        </label>
    </div>

    <div>
        <label for="terms">I agree to the terms and conditions:</label>
        <input type="checkbox" name="agreed" id="terms">
    </div>

    <input type="submit">

    </form>
    
</body>
</html>
