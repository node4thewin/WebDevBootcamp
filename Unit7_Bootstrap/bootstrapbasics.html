<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Bootstrap Basics</title>
    <!-- IF YOU WANT TO CHANGE BOOTSTRAP YOU CAN OVERRWITE THE STYLES -->
    <style type="text/css">
        .btn-danger {
            color: orange;
            background: purple;
        }
    </style>
</head>
<body>
<!-- HOW TO ADD A JUMBOTRON (check bootstrap components doc) -->
    
    <div class="jumbotron">
        <h1>this is a jumbotron</h1>
        <p>jibberish here</p>
        <button class="btn btn-success btn-lg">hi there</button>
    </div>
    <!-- using div class="container" it adds some spacing and affects the jumbotron in the container -->
    <div class="container">
        <div class="jumbotron">
            <h1>this is a jumbotron in a container</h1>
            <p>jibberish here</p>
            <button class="btn btn-success btn-lg">hi there</button>
            <h1>Bootstrap Basics</h1>
            <button class="btn btn-danger btn-xs">Click Me</button>
            <button class="btn btn-success btn-xs active">Click Me</button>
            <button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>

            <a href="https://getbootstrap.com/docs/4.5/components/alerts/" class="btn btn-info btn-lg">Bootstrap Docs</a>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</body>
</html>
