<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Bootstrap Basics</title>
    <!-- IF YOU WANT TO CHANGE BOOTSTRAP YOU CAN OVERRWITE THE STYLES -->
    <style type="text/css">
        
        .btn-danger {
            color: orange;
            background: purple;
        }

        .form-inline{
            margin-top: 10px;
        }

        h1 {
            text-align: center;
        }

        .jumbo {
            text-align: center;
        }

        h2 {
            font-size: 40px
        }
    </style>
</head>
<body>
<!-- HOW TO ADD A JUMBOTRON (check bootstrap components doc) -->
    
    <div class="jumbotron">
        <h1>this is a jumbotron</h1>
        <p class="jumbo">jibberish here</p>
        <button class="btn btn-success btn-lg">hi there</button>
    </div>
    <!-- using div class="container" it adds some spacing and affects the jumbotron in the container -->
    <div class="container">
        <div class="jumbotron">
            <h1>this is a jumbotron in a container</h1>
            <p class="jumbo">jibberish here</p>
            <button class="btn btn-success btn-lg">hi there</button>
            <h2>Bootstrap Basics</h2>
            <button class="btn btn-danger btn-xs">Click Me</button>
            <button class="btn btn-success btn-xs active">Click Me</button>
            <button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>

            <a href="https://getbootstrap.com/docs/4.5/components/alerts/" class="btn btn-info btn-lg">Bootstrap Docs</a>

            <form>
                <!-- WHEN IT COMES TO FORMS, .form-group and .form-control do most of the styling in bootstrap -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

<!-- INLINE FORM EXAMPLE -->

            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

                <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                </div>

                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>

        </div>
    </div>
</body>
</html>
