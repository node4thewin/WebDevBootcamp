<!-- BOX MODEL INTRODUCTION
Padding, Margin, Border and More!

"In a document, each lement is represented as a rectangular box. In CSS, each of these rectangular boxes is described using the standard 'box model'. Each box has four edges:" - MDN

1. MARGIN edge - used to add spacing between elements, it is outside the border edge.

2. BORDER edge - surrounds the element, it is between the margin and the padding edges.

3. PADDING edge - it is between the border and the element or "content" edge.

4. CONTENT edge

-->
